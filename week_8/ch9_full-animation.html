<!-- <h1> My DOM Full Animation Using JavaScript</h1> -->
    <div class="button-container"> 
<!-- Button that triggers the animation -->
<button onclick="myMove()">Click Me</button>

<!-- Container and animated element -->
<div id="container">
  <div id="animate"></div>

</div>

<script>
  function myMove() {

    // Variable to hold the interval ID
    let id = null;
    
    // Get the animated element
    const elem = document.getElementById("animate"); 

    // Initial position of the animated element
    let pos = 0; 

    // Clear any previous animations
    clearInterval(id); 

    // Start the animation by calling frame() every 5 milliseconds
    id = setInterval(frame, 5); 

    function frame() {

        // Check if the animation has reached the end position
      if (pos == 350) { 

        // Stop the animation
        clearInterval(id); 
      } else {
        pos++; // Increment the position
        
        // Update the top CSS property of the element
        elem.style.top = pos + 'px'; 

        // Update the left CSS property of the element
        elem.style.left = pos + 'px'; 
      }
    }
  }
</script>
