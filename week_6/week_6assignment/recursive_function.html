    <h1>Create A Recursive Function</h1>
    <!-- <script src="recursive_function.js"></script> -->

     <div id="output"></div>

<script> 
// Recursive function that counts up to 10
function counter(num) {
        if (num > 10) {
          return;
        }
        console.log(num);
        counter(num + 1);
      }

      const one = () => addToOutput(1);
      const two = () => addToOutput(2);
      const three = () => {
        addToOutput(3);
        one();
        two();
      }

      const four = () => {
        addToOutput('four');
        setTimeout(one, 0);
        three();
      }

      const addToOutput = (text) => {
        const outputDiv = document.getElementById('output');
        const p = document.createElement('p');
        p.textContent = text;
        outputDiv.appendChild(p);
      }

      four();
  </script>
