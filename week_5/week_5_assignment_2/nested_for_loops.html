<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page 12 Times Table</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>

<h1>12 Times table</h1>

<script>
// for, loop iterates through the numbers 1 to 12
    for (let i = 1; i <= 12; i++) {
// document.write(), display the multiplication of 12 with that number of 12
// The <br> tag is used to create line breaks between each calculation
      document.write("12 * " + i + " = " + 12 * i + "<br>");
    }

</script>
