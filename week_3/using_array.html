    <!-- calculate date 12 months from now -->

    <h1>The Date 12 Months From Now</h1>
	<p id="output"></p>
	<script>
		// Create a new Date object
		let today = new Date();


		// Calculate the date 12 months from now
		let futureDate = new Date(today.setMonth(today.getMonth() + 12));


		// Create an array of month names
		let months = ['January', 'February', 'March', 'April', 'May', 'June', 
        'July', 'August', 'September', 'October', 'November', 'December'];

		// Get the month name and year from the future date object
		let monthName = months[futureDate.getMonth()];
		let year = futureDate.getFullYear();

		//  Display the future date in the output paragraph element
		document.getElementById('output')
        .innerHTML = 'The date 12 months from now is ' + monthName + ' ' + year + '.';
	</script>
